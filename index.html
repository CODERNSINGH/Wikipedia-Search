<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Person Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Historic Person Search NST</h1>
        <input type="text" id="searchInput" placeholder="Enter Famous person's name and it's not You lol">
        <div class="buttons">

            <button onclick="searchPerson()">Search</button>
            <button class="reset" onclick="searchPerson()">Reset</button>
        </div>
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
